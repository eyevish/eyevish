      #  - ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDGdByTgSVHq...

storage:
  files:
    - path: /etc/hostname
      mode: 0644      
      contents:
        inline: xpi_node1
 
    - path: /opt/k3s-install.sh
      mode: 0777
      contents:
        source: https://get.k3s.io

systemd:
  units:
    - name: k3s-install.service
      enabled: true 
      contents: |
        [Unit]
        Description=Run K3s script
        #Wants = first-boot-complete.target
        Wants = network-online.target
        After = network.target network-online.target        
        ConditionFirstBoot=yes
        ConditionPathExists=/opt/k3s-install.sh
        ConditionPathExists=!/opt/bin/k3s
        [Service]
        Type=forking
        TimeoutStartSec=180
        RemainAfterExit=yes
        KillMode=process
        Environment="K3S_TOKEN=secret_edgecluster_token"
        Environment="INSTALL_K3S_EXEC='--server' 'https://10.9.7.235:6443'"
        ExecStart=/usr/bin/sh -c "/opt/k3s-install.sh --disable=traefik"
        [Install]
        WantedBy=multi-user.target
 